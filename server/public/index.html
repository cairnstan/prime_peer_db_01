<!DOCTYPE html>
<html lang="en" ng-app="peerApp">
  <head>
    <meta charset="utf-8">
    <title>Assignments</title>
    <script src="angular.min.js"></script>
    <script src="moment.js"></script>
    <script src="client.js"></script>
  </head>
  <body ng-controller="AssignmentController">
    <h1>Input Assignments</h1>
    <form>
      <input type="number" ng-model="assignment.assignmentNumber" placeholder="Assignment number"/>
      <input type="text" ng-model="assignment.studentName" placeholder="Student name"/>
      <input type="number" ng-model="assignment.score" placeholder="Score"/>
      <input type="date" ng-model="assignment.dateCompleted" placeholder="Date completed"/>
      <input type="submit" ng-click="submitAssignment()" />
      {{assignment}}
    </form>
    <div ng-show="showEditForm">
      <h2>Edit Assignments</h2>
      <form>
        {{assignment.assignmentNumber}}
        <input type="number" ng-model="newAssignment.entry.assignmentNumber"  placeholder="Assignment number"/>
        <input type="text" ng-model="newAssignment.entry.studentName" placeholder="Student name"/>
        <input type="number" ng-model="newAssignment.entry.score" placeholder="Score"/>
        <input type="date" ng-model="newAssignment.entry.dateCompleted" ng-value="dateConversion(newAssignment.entry.dateCompleted)" placeholder="Date completed"/>
        <input type="submit" ng-click="editAssignment()" />
      </form>
    </div>

    <form>
      <div class="assignments" ng-repeat="assignment in assignments track by $index">
        {{assignment}}
        <button ng-click="removeEntry(assignment)">Remove Entry</button>
        <input name="thisRadio" ng-change="stopInterval()" type="radio" ng-value="assignment" ng-model="newAssignment.entry" />

      </div>
    </form>
    newAssignment: {{newAssignment}}
  </body>
</html>
